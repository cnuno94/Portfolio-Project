<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#rowequipment").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
});
</script>
</head>
<body>

<p>Demonstrate fadeOut() with different parameters.</p>

<button>Click to fade out boxes</button><br><br>

<div class="row" id="rowequipment">
  <div class="col-12 col-md-4">
    <h4>Equipment Capabilities:</h4>
    <ul>
      <li>Lathes (CNC and Manual)</li>
      <li>Vertical/Horizontal Mills (CNC and Manual)</li>
    </ul>
  </div>
  <div class="col-12 col-md-8 colimages">
    <img src="img/mill.png" class="img-thumbnail" alt="">
    <img src="img/lathe.png" class="img-thumbnail" alt="">
  </div>
</div>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>

</body>
</html>
