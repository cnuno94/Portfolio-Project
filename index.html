<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheets included as npm packages-->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
     <!--Stylesheets included as external custom made-->
     <link rel="stylesheet" href="Portfolio.css">
    <title>Alannas Engineer</title>
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Capabilities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Past Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Machine-Shop-outside.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="machine-shop-1024x768 (2).jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="reddog-gallery1.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid welcomecard">
      <div class="row mx-auto">
        <div class="col-sm-4 ">
          <h1>Welcome!</h1> 
          <p>
            We are glad to help in your next engineering project.
          </p>   
        </div>
        <div class="col-sm-8">
          <p><a href=""><img src="logo.png" alt=""></a> specializes in the precision machining and manufacturing of custom parts that provide efficient functionality and reliability to customers.</p>
        </div>
      </div>
    </div>
    <div class="container containerform">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Request a quote for your parts here!</h3>
              <form>
                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="exampleInputText1" class="form-label">Full Name:</label>
                      <input type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Company:</label>
                      <input type="text" class="form-control" id="exampleInputCompany1" aria-describedby="emailHelp">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="exampleInputPhone1" class="form-label">Phone:</label>
                      <input type="text" class="form-control" id="exampleInputPhone1" aria-describedby="emailHelp">
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="formFileMultiple" class="form-label">Files:</label>
                  <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Description:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <h1>hi</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-3">

          </div>
        </div>
        <div class="row">
          <div class="col-3">

          </div>
        </div>
      </div>
    </footer>
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
